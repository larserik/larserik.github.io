<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center; /* Centers items vertically */
            gap: 10px; /* Adds spacing between image and text */
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .text-link {
            font-size: 17px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-decoration: none;
            color: black;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/15105?s=400&u=b57a97150ab1feeb39ec42af3b2926dc37c9fa5c&v=4" alt="Profile Image">
        <a href="https://github.com/larserik" class="text-link">larserik</a>
    </div>
</body>
</html>
